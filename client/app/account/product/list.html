<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">Product List</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="list-group" ng-repeat="product in products">
        <a href="#" class="list-group-item" ng-click="product.view(product._id)">
          <img ng-src="product.img[0]">
          	<span><h4 class="list-group-item-heading">{{product.title}}</h4>
          		<p class="list-group-item-text">{{product.info}}</p>
          	</span>
        </a>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <!--<img data-src="holder.js/300x300" alt="..."> -->
            <div class="caption">
              <h3>Thumbnail label</h3>
              <p>...</p>
              <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
